<omni-app-header variant="dark" id="header">
  <div class="flex-container">
    <div class="flex-items">
      <div class="flex-container">
      <div class="flex-items">
        <img src="./Logo.svg" alt="Core" class="logo" title="Core" (click)="gotoHome()"  />
      </div>

        <div class="flex-items" id="select-header">
          <omni-select [(ngModel)]="selectedValue" (change)="onChange()">
             <option value="Select The Pfe Module" class="select-level">SELECT THE PFE MODULE</option> 
             <option *ngFor="let option of options" [value]="option">{{ option }}</option> 
            </omni-select>
        </div>

        <div class="flex-items">
          <ul class="header-nav" *ngIf="!isHome">
            <li> 
              <a 
                (click)="gotoDashboard('dashboard')" 
                [class.active]="selectedLink === 'dashboard'">
                <span><img src="./dashboard.svg" alt="Outline" title="Outline" width="24" height="24" /></span> 
                <span>Dashboard</span> 
              </a> 
            </li>
            <li> 
              <a 
                (click)="gotoTableView('table-viewer')" 
                [class.active]="selectedLink === 'table-viewer'">
                <span><img src="./table-viewer.svg" alt="Outline" title="Outline" width="24" height="24" /></span> 
                <span>Table Viewer</span>  
              </a> 
            </li>
            <li> 
              <a 
                (click)="gotoLogFile('log-file')" 
                [class.active]="selectedLink === 'log-file'">
                <span><img src="./log-file.svg" alt="Outline" title="Outline" width="24" height="24" /></span> 
                <span>Log File Browser</span> 
              </a> 
            </li>
          </ul>
        </div>
        

      </div>
    </div>
    <div class="flex-items">
          Welcome Rosalind! 
          <!-- <omni-icon [svg]="iconInfo" class="profile"></omni-icon> -->
          <div class="dropdown">
            <button class="settings-btn" (click)="toggleDropdown()">
              RP
            </button>
            <div class="dropdown-content" [ngClass]="{'show': dropdownVisible}">
              <a (click)="logout()">Logout</a>
            </div>
          </div>
      </div>
    </div>
</omni-app-header>
