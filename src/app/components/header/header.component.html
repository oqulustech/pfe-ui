<omni-app-header variant="dark" id="header">
  <div class="flex-container">
    <div class="flex-items">
      <div class="flex-container">
      <div class="flex-items">
        <img src="./CORE.svg" alt="logo" class="log" title="logo" width="80" height="40" />
      </div>

        <div class="flex-items">
          <omni-select [(ngModel)]="selectedValue" (change)="onChange()">
             <option value="Select The Pfe Module">Select The Pfe Module</option> 
             <option *ngFor="let option of options" [value]="option">{{ option }}</option> 
            </omni-select>
        </div>

        <div class="flex-items">
          <ul class="header-nav">
            <li> 
              <a 
                (click)="gotoDashboard('dashboard')" 
                [class.active-link]="selectedLink === 'dashboard'">
                <span><img src="./dashboard.svg" alt="Outline" title="Outline" width="24" height="24" /></span> 
                <span>Dashboard</span> 
              </a> 
            </li>
            <li> 
              <a 
                (click)="gotoTableView('table-viewer')" 
                [class.active-link]="selectedLink === 'table-viewer'">
                <span><img src="./table-viewer.svg" alt="Outline" title="Outline" width="24" height="24" /></span> 
                <span>Table Viewer</span>  
              </a> 
            </li>
            <li> 
              <a 
                (click)="gotoLogFile('log-file')" 
                [class.active-link]="selectedLink === 'log-file'">
                <span><img src="./log-file.svg" alt="Outline" title="Outline" width="24" height="24" /></span> 
                <span>Log File Browser</span> 
              </a> 
            </li>
          </ul>
        </div>
        

      </div>
    </div>
    <div class="flex-items">
          Welcome Rosalind! 
          <omni-icon [svg]="iconInfo" class="profile"></omni-icon>
      </div>
    </div>
</omni-app-header>
