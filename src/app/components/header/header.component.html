<omni-app-header variant="dark" id="header">
  <div class="flex-container">
    <div class="flex-items">
      <div class="flex-container">
      <div class="flex-items">
        <img src="./CORE.svg" alt="logo" title="logo" width="80" height="40" />
      </div>

        <div class="flex-items">
          <omni-select [(ngModel)]="selectedValue">
              <option value="Select The Pfe Module" hidden> Select The Pfe Module </option>
              <option value="Job Monitor"> Job Monitor </option>
              <option value="Risk Reports"> Risk Reports </option>
              <option value="Package Tracker"> Package Tracker </option>
              <option value="Issue Log "> Issue Log </option>
              <option value="Issue Log "> DBMS PgBlazor </option>
            </omni-select>
        </div>
      </div>
    </div>
    <div class="flex-items">
          Welcome Rosalind! 
          <omni-icon [svg]="iconInfo" class="profile"></omni-icon>
      </div>
    </div>
</omni-app-header>
