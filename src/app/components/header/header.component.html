<omni-app-header variant="dark" id="header">
  <div class="flex-container">
    <div class="flex-items">
      <div class="flex-container">
      <div class="flex-items">
        <img src="./CORE.svg" alt="logo" title="logo" width="80" height="40" />
      </div>

        <div class="flex-items">
          <omni-select [(ngModel)]="selectedValue" (change)="onChange()">
             <option value="Select The Pfe Module">Select The Pfe Module</option> 
             <option *ngFor="let option of options" [value]="option">{{ option }}</option> 
            </omni-select>
        </div>

        <div class="flex-items">
          <ul class="header-nav">
            <li> <a routerLink="/dashboard" routerLinkActive="active"> 
              <span> <img src="./Outline.svg" alt="Outline" title="Outline" width="16" height="16" /></span> Dashboard 
            </a> </li>
            <li> <a routerLink="/job-monitor" routerLinkActive="active"> 
              <span> <img src="./Outline1.svg" alt="Outline" title="Outline" width="16" height="16" /></span> Table Viewer 
            </a> </li>
            <li> <a routerLink="/home" routerLinkActive="active"> 
              <span> <img src="./Outline2.svg" alt="Outline" title="Outline" width="16" height="16" /></span> Log File Browser 
            </a> </li>
          </ul>
        </div>
        
      </div>
    </div>
    <div class="flex-items">
          Welcome Rosalind! 
          <omni-icon [svg]="iconInfo" class="profile"></omni-icon>
      </div>
    </div>
</omni-app-header>
